<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hotel-Signup</title>
<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div id='maindiv' >
		<div id="div2" style="width:280px;">
			<form action='HotelSignup' method="post">
			<h2>Hotel signup</h2> <br>
			<label>Hotel Name: </label> <input type="text" name="name" > <br>
			<label>E-mail Id:</label> <input type="email" name="email" style='margin:10px 0px 0px 16px'> <br>
			<label>Address:</label> <textarea rows="2" cols="20" name="address" style='margin:10px 0px 0px 24px'></textarea> <br>
			<label>GSTIN No:</label> <input type="text" name="GSTINNO" style='margin:10px 0px 0px 6px'>
			<label>Password:</label> <input type="password" name="password" style='margin:10px 0px 20px 15px'> <br>
			<input type="submit"> <input type="reset"> <br> <br>
				<a href="HotelLogin" style='text-decoration:none; color:purple'>Already Have Account? - Click here Login</a> <br>
				<a href="Signupcustomer" id="customersignup" style='text-decoration:none; color:blue'>Click Here to Signup as Customer</a>
			</form>
		</div>
	</div>
</body>
